$schema: "http://json-schema.org/draft-04/schema#"

_yamldoc_title: Parameter Reference
_yamldoc_description: All of the parameters available for tuning avocato may be found on this page. It is automatically generated from the general configuration template.

type: object

properties:
  analysis_name: 
    type: string

  genome: 
    type: string
    enum: [hg19, hg38, mm9, mm10, mm39]

  method: 
    type: string
    enum: [bowtie, bowtie2, bwa-mem2, star]

  move_output_files:
    type: string
    enum: ["True", "False"]

  output_dir: 
    type: string

  tag_output_dir: 
    type: string

  folder_out: 
    type: string
    